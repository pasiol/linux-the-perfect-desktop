---
gnome_settings:
  - setting:
    description: "minimize, maximize and close buttons on the window title bar"
    path: "org.gnome.desktop.wm.preferences"
    key: "button-layout"
    value: "'appmenu:minimize,maximize,close'"

  - setting:
    description: "fractional scaling for multimonitor setups"
    path: "org.gnome.mutter"
    key: "experimental-features"
    value: "\"['scale-monitor-framebuffer']\""

  - setting:
    description: "show battery percentage"
    path: "org.gnome.desktop.interface"
    key: "show-battery-percentage"
    value: "true"
    #desktop_type: "laptop"

packages_gnome:
  - gnome-shell-extension-common
  - gnome-tweaks
  - gnome-shell-extension-dash-to-dock

gnome_extensions:
  - apps-menu@gnome-shell-extensions.gcampax.github.com
  - background-logo@fedorahosted.org
  - dash-to-dock@micxgx.gmail.com
